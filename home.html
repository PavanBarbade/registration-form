<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Registration form </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
		<div class="container">
			<h2> Registration form </h2>
			<div class="form-container">
				<form>
					<div class="inpute-name">
						<i class="fa fa-user lock"></i>
						<input type="text" placeholder="first name" class="name">
						<span>
							<i class="fa fa-user"></i>
							<input type="text" placeholder="middle name " class="name">
							
						</span>
					</div>
						<div class="inpute-name">
						<i class="fa fa-user lock"></i>
						<input type="text" placeholder="last name " class="name">
					
					
					</div>
						<div class="inpute-name">
						<i class="fa fa-envelope email lock"></i>
						<input type="email" placeholder="email" class="text-name">
					
					</div> 
					
						<div class="gender">
						<input type="radio" name="radio">
						<label> male </label>
						<input type="radio" name="radio">
						<label> female </label>
					
					</div>
					

					<div class="inpute-name">
						<i class="fa fa-mobile lock"></i>
						<input type="number" placeholder=" mobile number " class="pavan">
					</div>



					<div class="inpute-name">
						<i class="fa fa-mobile lock"></i>
						<input type="number" placeholder="Alternative  mobile number " class="pavan">
					</div>
					



					<div class="inpute-name">
						<i class="fa fa-calendar" aria-hidden="true"></i>
						<input type="date" class="pavan">
					</div>




					<div class="inpute-name">
						<i class="fa fa-address-card-o"></i>
						<textarea rows="3" cols="10" placeholder="address" class="address">
						</textarea>
					</div>
					
					
					<div class="inpute-name">
						<i class="fa fa-map-marker"></i>
						<input type="text"  placeholder="village/city" class="pavan">
					</div>
					


					<div class="inpute-name">
						<i class="fa fa-map-pin"></i>
					<input type="number"  placeholder="pincode" class="pavan">
					</div>


					<div class="inpute-name">
						
					<select class="state">
							<option> select a District </option>
							<option> nanded </option>
							<option> narsi </option>
							<option> prabhani </option>
							<option> latur </option>
							<option> pune </option>
					</select>
		
					</div>



					<div class="inpute-name">
						
					<select class="state">
							<option> select a state </option>
							<option> nanded </option>
							<option> narsi </option>
							<option> prabhani </option>
							<option> latur </option>
							<option> pune </option>
					</select>
						<div class="arrow"></div>
						
					</div>
					


					<div class="inpute-name">
						<input type="checkbox" class="check-button">
						<label> i accept the terms and condition </label>
					</div>
					<div class="inpute-name">
						
						<input type="submit" class="button" value="Registr">
					</div>

				</form>

			</div>
		</div>
</body>
</html>
